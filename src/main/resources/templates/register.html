<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind, Flowbite, Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>

<body class="bg-white dark:bg-gray-900 dark:text-white">

  <!-- Navbar Fragment -->
  <div th:replace="~{navbar :: navbar}"></div>

 

  <!-- Signup Form -->
  <div class="max-w-md p-6 mx-auto mt-10 bg-white rounded-lg shadow-md dark:bg-gray-800">

     <!-- Message Box Fragment -->

     <!-- âœ… Message Section -->
            <div th:if="${msg}" class="p-3 mb-4 text-sm text-gray-800 bg-gray-100 rounded-lg">
                <p th:text="${msg.content}"></p>
            </div>
  
    <h2 class="mb-1 text-2xl font-bold">Signup Here</h2>
    <p class="mb-5 text-sm text-gray-500 dark:text-gray-300">Start managing contacts on cloud ...</p>

    <form 
    th:object="${userForm}"
    th:action="@{'/do-register'}" 
    method="post"
    class="space-y-4"
    novalidate
    >

      <div>
        <label for="name" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Name</label>
        <input type="text" id="name"
         th:field="*{name}"
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          placeholder="Enter here" required />
          <p
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
           class="text-red-600"> User is Required</p>
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
        <input type="email" id="email"
          th:field="*{email}"
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          placeholder="name@flowbite.com" required />
          <p
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
           class="text-red-600"> Email is Required</p>
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">New Password</label>
        <input type="password" id="password"
          th:field="*{password}"
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          required />
          <p
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
           class="text-red-600"> Password is Required</p>
           
      </div>

      <div>
        <label for="contact" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Contact Number</label>
        <input type="text" id="contact"
          th:field="*{phone}"
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          required />
          <p
          th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"
           class="text-red-600"> Phone is Required</p>
      </div>

      <div>
        <label for="about" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Write something about yourself</label>
        <textarea id="about" rows="4"
          th:field="*{about}"
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          placeholder="Write here..."></textarea>
          <p
          th:if="${#fields.hasErrors('about')}"
          th:errors="*{about}"
            class="text-red-600"> About is Required</p>
            
      </div>

      <div class="flex justify-between mt-4">
        <button type="submit"
          
          class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5">Signup</button>
        <button type="reset"
          class="text-white bg-red-600 hover:bg-red-700 font-medium rounded-lg text-sm px-5 py-2.5">Reset</button>
      </div>

    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script th:src="@{'/js/script.js'}"></script>
</body>

</html>
