<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{base}"
>

<head>
    <title>Set New Password </title>
</head>
<body>    
                


    <div layout:fragment="content" class="pt-20 pl-64" style="height: 1000px;">

    <!-- start of new password section -->
    <div class="flex items-center justify-center min-h-screen" style="margin-top:6rem;">
    <div class="w-full max-w-md p-6 rounded-lg shadow-md bg-blue-50 dark:bg-gray-800">


      <!-- password filed -->
      <div class="mb-4">
        
        <form method="post" th:action="@{'/set-new-password'}" onsubmit="return validatePassword();">
            
            <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-200">Email</label>
            <input
                name="email"
                type="email"
                class="bg-gray-50 border border-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5 mb-4"
                required />
            <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-200">Set New Password</label>
            <input
                name="password"
                type="password"
                class="bg-gray-50 border border-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
                required />
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Confirm</button>
        </form>
    
    </div>
    
   <script>
            function validatePassword() {
            const password = document.querySelector('input[name="password"]').value;
            if (password.length < 6 || password.length > 20) {
                alert("Password must be between 6 and 20 characters.");
                return false;
            }
            return true;
            }
        </script>
</body>
</html>
