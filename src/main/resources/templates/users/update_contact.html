<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="${loggedInUser.name}">Update Contact PAGE</title>
</head>
<body>
 <div layout:fragment="content" class="flex items-center justify-center min-h-screen pt-20 pl-64">
    <!-- Sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{users/sideBAR :: sidebar}"></div>
    </div>
    <!-- Responsive Card Container -->
    <div class="w-full max-w-lg mx-auto">
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h1 class="mb-4 text-2xl font-bold">Update Contact</h1>


             <!-- making encryptiontype multi part for images -->
            <form  class="mt-8"
            th:action="@{'/user/contact/update/'+ ${contactId}}"
            th:object="${contactForm}" method="post" 

            enctype="multipart/form-data"
            >
                <!-- Contact Name -->
                <div class="mb-3">
                    <label for="contact-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                    <input  th:field="*{name}" required minlength="2" maxlength="50" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-sm text-red-500"></div>
                </div>

                
                <!-- Contact Email -->
                <div class="mb-3">
                    <label for="contact-email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                    <input 
                    th:field="*{email}"
                     type="email"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-500"></div>
                </div>

                
                <!-- Contact Number -->
                <div class="mb-3">
                    <label for="contact-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                    <input 
                    th:field="*{phoneNumber}"
                    type="number"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="325354355">
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-sm text-red-500"></div>
                </div>
                <!-- Contact Address -->
                <div class="mb-3">
                    <label for="contact-address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                    <textarea th:field="*{address}" rows="2" class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address"></textarea>
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-sm text-red-500"></div>
                </div>

                
                <!-- Contact Description -->
                <div class="mb-3">
                    <label for="contact-description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                    <textarea 
                    th:field="*{description}"
                     rows="2" class="block w-full p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Description"></textarea>
                </div>
                <!-- Social Links -->
                <div class="mb-3">
                    <label for="contact-website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website Link</label>
                    <input type="url" th:field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Website URL">
                </div>
               
                <div class="mb-3">
                    <label for="contact-linkedin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">LinkedIn</label>
                    <input type="url" th:field="*{linkedinLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LinkedIn Profile URL">
                </div>
                
                
                <!-- contact image upload  -->
                 <div> 
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
                <input
                id="image_file_input" 
                
                class="block w-full text-lg text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" 
                th:field="*{ContactIMG}"
                type="file"
                name="ContactIMG">
               <div th:if="${#fields.hasErrors('ContactIMG')}" th:errors="*{ContactIMG}" class="text-sm text-red-500"></div>
               <img th:src="*{picture}" alt="Contact Image" id="imagePreview" style="display:block; max-width:100%; margin-top:10px;">
                </div>
                
                <!-- Favorite Contact Checkbox -->
                <div class="flex items-center mb-3">
                    <input type="checkbox" th:field="*{favorite}" name="favorite" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="contact-favorite" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Mark as Favorite</label>
                </div>
                
                
                <!-- Submit Button (inside form) -->
                <div class="flex justify-center text-center button-container">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-black-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update Contact</button>
                </div>

                <!-- reset button -->
                <div class="flex justify-center text-center button-container">
                    <button type="reset" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>


 <!-- JS for Showing image preview -->


    <script src="/js/admin.js"></script>


</body>
</html>
