
<div th:fragment="contactModelAPI">
    
<!-- start -->

<!-- Main modal -->
<div id="viewcontact" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-2xl max-h-full p-4">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Image on top -->
            <div class="flex flex-col items-center p-4 border-b border-gray-200 rounded-t md:p-5 dark:border-gray-600">
                <img id="contact_image" class="w-20 h-20 mb-2 rounded-full" src="https://via.placeholder.com/150" alt="Contact Image">
                <div> 
                <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                </h3>
                 <p id="contact_email"></p>
                    <p id="contact_phone"></p>
               </div>
                 

                <button
                onclick="closeContactModal()"
                 type="button" class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 space-y-4 md:p-5">
           <table class="min-w-full divide-y divide-gray-200">
  <tbody>
    <!-- Favourite -->
    <tr>
      <td class="flex items-center px-6 py-4 font-medium text-gray-700 dark:text-gray-200">
        
        <span id="contact_favourite_table">Not in Your Favourite</span>
      </td>
      <td class="px-6 py-4 text-gray-900 dark:text-white"></td>
    </tr>

    <!-- Address -->
    <tr>
      <td class="flex items-center px-6 py-4 font-medium text-gray-700 dark:text-gray-200">
        <img th:src="@{/images/location.png}" class="w-5 h-5 mr-2" alt="Location">
        <span>Address</span>
      </td>
      <td class="px-6 py-4 text-gray-900 dark:text-white" id="contact_address_table">Chicago</td>
    </tr>

    <!-- About -->
    <tr>
      <td class="flex items-center px-6 py-4 font-medium text-gray-700 dark:text-gray-200">
        <img th:src="@{/images/information.png}" class="w-5 h-5 mr-2" alt="Information">
        <span>About</span>
      </td>
      <td class="px-6 py-4 text-gray-900 dark:text-white" id="contact_about_table">undefined</td>
    </tr>

    <!-- Website -->
    <tr>
    <td class="flex items-center px-6 py-4 font-medium text-gray-700 dark:text-gray-200">
      <img th:src="@{/images/internet.png}" class="w-5 h-5 mr-2" alt="Website">
      Website
    </td>
      <td class="px-6 py-4 text-gray-900 dark:text-white">
        <a href="#" id="contact_website_table" class="text-blue-600 hover:underline">undefined</a>
      </td>
    </tr>

    <!-- LinkedIn -->
    <tr>
      <td class="flex items-center px-6 py-4 font-medium text-gray-700 dark:text-gray-200">
        <img th:src="@{/images/linkedin.png}" class="w-5 h-5 mr-2" alt="LinkedIn">
        LinkedIn
      </td>
      <td class="px-6 py-4 text-gray-900 dark:text-white">
        <a href="#" id="linkedintableLink" class="text-blue-600 hover:underline"></a>
      </td>
    </tr>
  </tbody>
</table>

            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 border-t border-gray-200 rounded-b md:p-5 dark:border-gray-600">
               
                <button 
                onclick="closeContactModal()"
                data-modal-hide="default-modal" 
                type="button" 
                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end -->

</div>
