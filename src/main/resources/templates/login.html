<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <div id = "content" layout:fragment="content">
     <div th:if="${session.mssg}" 
     class="mb-4 text-center text-red-600" 
     th:text="${session.mssg}"></div>

     <!-- login Form -->
  <div class="flex items-center justify-center min-h-screen" style="margin-top:6rem;">
    <div class="w-full max-w-md p-6 rounded-lg shadow-md bg-blue-50 dark:bg-gray-800">

     <!-- Message Box Fragment -->
 
     <div th:replace="msg::msgbox"></div>
  
    <h2 class="mb-1 text-2xl font-bold">Login Here</h2>
    <p class="mb-5 text-sm text-black-500 dark:text-gray-300">Start managing contacts on cloud ...</p>

   <!-- for Invalid login message -->
    <div class="text-red-600" th:if="${param.error}">Invalid username and password.</div>
	<div class="text-green-600" th:if="${param.logout}">You have been logged out.</div>
            
    <form 
    method="post"
    th:action="@{'/authenticate'}"
    class="space-y-4"
    
    >
      <!-- username field -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
        <input
        name="email"
         type="email"
           
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          placeholder="example@gmail.com" required />
          <!-- <p
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
           class="text-red-600"> Email is Required</p> -->
      </div>

      <!-- password filed -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
        <input
        name="password"
        type="password" 
       
          class="bg-gray-50 border border-gray-300 text-gray-900 dark:text-white dark:bg-gray-700 dark:border-gray-600 text-sm rounded-lg w-full p-2.5"
          required />
          <!-- <p
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
           class="text-red-600"> Password is Required</p> -->
           
      </div>
        <!-- remember me checkbox -->
      <div class="flex flex-col items-center gap-4 mt-6">
        <div class="flex justify-center w-full gap-6">
          <button type="submit" class="text-white bg-blue-600 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5">Login</button>
          <a type="button" th:href="@{'/forgot-password'}" class="text-white bg-yellow-300 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5">Forgot Password</a>
        </div>
        <a class="w-full px-5 py-2 font-medium text-center text-white transition bg-blue-600 rounded-lg login-with-google-btn hover:bg-blue-100" th:href="@{'/oauth2/authorization/google'}">Sign in with Google</a>
        <a th:href="@{'/oauth2/authorization/github'}" type="button" class="flex items-center justify-center w-full px-5 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-gray-600 rounded-lg shadow-md hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
            <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
          </svg>
          Sign in with GitHub
        </a>
      </div>
  </div>


  <!-- end of login form -->
    </div>

    
    
</body>
</html>
